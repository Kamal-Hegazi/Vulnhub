<html>
<head>
    <title>Inbox - OfficeMail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #3b5998;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .inbox {
            padding: 15px;
        }
        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background: #eef;
        }
        .logout {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #d9534f;
            padding: 10px;
            border-radius: 5px;
        }
        .logout:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">OfficeMail</div>
        <div class="inbox">
            <h2>Welcome, {{name}}</h2>
        </div>
        <a href="/bG9nb3V0" class="logout">Logout</a>
    </div>
</body>
</html>
